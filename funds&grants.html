<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Grant Application</title>
    <link rel="stylesheet" href="funds&grants.css">
    <link href="https://api.fontshare.com/v2/css?f[]=quicksand@400&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <h1>Research Grant Application Form</h1>
        <form id="grantForm">
            <label for="title">Research Title:</label>
            <input type="text" id="title" name="title" required maxlength="100">
            
            <label for="description">Research Description:</label>
            <textarea id="description" name="description" required maxlength="1000"></textarea>
            
            <label for="startDate">Research Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">Research End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <label for="funding">Total Funding Required:</label>
            <input type="number" id="funding" name="funding" required min="0" step="0.01">
            
            <label for="purpose">Purpose of the Funds:</label>
            <textarea id="purpose" name="purpose" required maxlength="500"></textarea>
            
            <label for="collaborators">Details of Collaborators:</label>
            <textarea id="collaborators" name="collaborators" maxlength="500"></textarea>
            
            <label for="organization">Organization/Institution Name:</label>
            <input type="text" id="organization" name="organization" required maxlength="100">
            
            <label for="contact">Contact Information:</label>
            <input type="email" id="contact" name="contact" required maxlength="100">
            
            <button type="submit">Submit</button>
            <div id="confirmationMessage" class="hidden">Thank you for your submission! We will review your application and get back to you soon.</div>
        </form>
    </div>
    <script src="funds&grants.js"></script>
</body>
</html>
